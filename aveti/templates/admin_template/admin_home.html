<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 15%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Teachers</h2>
{% for t in teacher_name_list %}
<div class="card">
  <img src="" style="width:100%">
  <div class="container">
    <h4><b>{{ t }}</b></h4> 
    <p>Teacher</p> 
  </div>
</div>
{% endfor %}

<h2>Students</h2>
{% for s in student_name_list %}
<div class="card">
  <img src="" style="width:100%">
  <div class="container">
    <h4><b>{{ s }}<a href="{%url 'edit_student' s.id %}"></a></b></h4> 
    <p>Student</p> 
  </div>
</div>
{% endfor %}
</body>
</html>
