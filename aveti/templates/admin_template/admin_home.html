<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 15%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Teachers</h2>
{% for t in teacher_name_list %}
<div class="card">

  <div class="container">
    <h4><b>{{ t }}</b></h4> 
    {% for i in teacher_ids %}
    <a href="{%url 'edit_teacher' i %}">edit</a>
    <a href="{%url 'delete_teacher' i %}">delete</a>
    {{ break }}
    {% endfor %}
    <p>Teacher</p> 
  </div>
</div>
{% endfor %}
<a href="{%url 'add_teacher_save'  %}">Add Teacher</a>

<h2>Students</h2>
{% for s in student_name_list %}
<div class="card">

  <div class="container">
    <h4><b>{{ s }}</b></h4> 
    {% for i in student_ids %}
    <a href="{%url 'edit_student' i %}">edit</a>
    <a href="{%url 'delete_student' i %}">delete</a>
    {% endfor %}
    <p>Student</p> 
  </div>
  
</div>
{% endfor %}
<a href="{%url 'add_student_save'  %}">Add Student</a>
<a href="{%url 'logout_user'%}"></a>
</body>
</html>
